<div>
    <form>
        <div class="form-group">
            <input #emailControl="ngModel" appEmailvalidator appHover="steelblue" class="form-controls" type="email" name="email" [(ngModel)]="username" placeholder="Enter Username"/>
            <div *ngIf="emailControl.errors">
                {{emailControl.errors | json}}
            </div>
        </div>
        <div class="form-group">
            <input appHover="green" class="form-controls" type="password" name="password" [(ngModel)]="password" placeholder="Enter Password"/>
        </div>
        <button type="submit" class="btn btn-primary" (click)="login()">Login</button>
    </form>
</div>
