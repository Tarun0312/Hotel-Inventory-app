<div>
    <p>{{room | json}}</p>
    <div class="alert alert-success">{{successMsg}}</div>
    <form #roomForm="ngForm" (ngSubmit)="addRoom(roomForm)">
        <div class="form-group">
            <input 
            #roomtype="ngModel"
            required
            class="form-controls" type="text" name="roomType" placeholder="Room Type" [(ngModel)]="room.roomType"/>
            <div *ngIf="roomForm.dirty && roomtype.errors?.['required']">Required Field</div>
        </div>
        <div class="form-group">
            <input
            #roomamenities="ngModel"
            required
            minlength="5"
            maxlength="25"
            class="form-controls" type="text" name="amenities" placeholder="Amenities" [(ngModel)]="room.amenities"/>
            <div class="alert alert-danger" *ngIf="roomForm.dirty && roomamenities.errors">
                <!-- {{roomamenities.errors | json}} -->
                Min 5 characters need to be entered
            </div>
        </div>
        <div class="form-group">
            <input 
            required
            class="form-controls" type="number" name="price" placeholder="Room Price" [(ngModel)]="room.price"/>
        </div>
        <div class="form-group">
            <input 
            required
            class="form-controls" type="text" name="photos" placeholder="Photos(Enter url)" [(ngModel)]="room.photos"/>
        </div>
        <div class="form-group">
            <input 
            required
            class="form-controls" type="datetime" name="checkinTime" placeholder="Checkin Time" [(ngModel)]="room.checkinTime"/>
        </div>
        <div class="form-group">
            <input
            required 
            class="form-controls" type="datetime" name="checkoutTime" placeholder="Checkout Time" [(ngModel)]="room.checkoutTime"/>
        </div>
        <div class="form-group">
            <input 
            required
            min="1"
            max="5"
            class="form-controls" type="number" name="RATING" placeholder="Rating" [(ngModel)]="room.rating"/>
        </div>
        <button [disabled]="roomForm.invalid" class="btn btn-primary" type="submit">Submit</button>
    </form>
    <p>Pristine: {{roomForm.pristine | json}}</p>
    <p>Dirty: {{roomForm.dirty | json}}</p>
    {{roomForm.valid | json}}
    {{roomForm.invalid | json}}
    {{roomForm.value | json}}
</div>
